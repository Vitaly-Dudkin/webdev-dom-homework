<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <ul class="comments" id="list"></ul>
            <div class="add-form">
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                    id="input-name"
                />
                <textarea
                    type="textarea"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                    id="text-area"
                ></textarea>
                <div class="add-form-row">
                    <button class="add-form-button" id="add-form-button">
                        Написать
                    </button>
                </div>
            </div>
            <div class="register">
                <a
                    href="registration.html"
                    class="register__button"
                    id="register-button"
                >
                    Регистрация
                </a>
            </div>
        </div>
        <script type="module" src="modules/script.js"></script>
    </body>
</html>
